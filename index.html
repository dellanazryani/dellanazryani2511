<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PetaPariwisata_1.js"></script>
        <script src="data/Wisata_2.js"></script>
        <script src="data/Gunung_3.js"></script>
        <script src="data/Jalan_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_PetaPariwisata_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PetaPariwisata_1_0() {
            return {
                pane: 'pane_PetaPariwisata_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PetaPariwisata_1');
        map.getPane('pane_PetaPariwisata_1').style.zIndex = 401;
        map.getPane('pane_PetaPariwisata_1').style['mix-blend-mode'] = 'normal';
        var layer_PetaPariwisata_1 = new L.geoJson(json_PetaPariwisata_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PetaPariwisata_1',
            layerName: 'layer_PetaPariwisata_1',
            pane: 'pane_PetaPariwisata_1',
            onEachFeature: pop_PetaPariwisata_1,
            style: style_PetaPariwisata_1_0,
        });
        bounds_group.addLayer(layer_PetaPariwisata_1);
        map.addLayer(layer_PetaPariwisata_1);
        function pop_Wisata_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Informasi</th>\
                        <td>' + (feature.properties['Informasi'] !== null ? autolinker.link(feature.properties['Informasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gambar</th>\
                        <td>' + (feature.properties['Gambar'] !== null ? '<img src="images/' + String(feature.properties['Gambar']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Wisata_2_0() {
            return {
                pane: 'pane_Wisata_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Wisata_2');
        map.getPane('pane_Wisata_2').style.zIndex = 402;
        map.getPane('pane_Wisata_2').style['mix-blend-mode'] = 'normal';
        var layer_Wisata_2 = new L.geoJson(json_Wisata_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Wisata_2',
            layerName: 'layer_Wisata_2',
            pane: 'pane_Wisata_2',
            onEachFeature: pop_Wisata_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Wisata_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Wisata_2);
        map.addLayer(layer_Wisata_2);
        function pop_Gunung_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Gunung_3_0() {
            return {
                pane: 'pane_Gunung_3',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Gunung_3');
        map.getPane('pane_Gunung_3').style.zIndex = 403;
        map.getPane('pane_Gunung_3').style['mix-blend-mode'] = 'normal';
        var layer_Gunung_3 = new L.geoJson(json_Gunung_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Gunung_3',
            layerName: 'layer_Gunung_3',
            pane: 'pane_Gunung_3',
            onEachFeature: pop_Gunung_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Gunung_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Gunung_3);
        map.addLayer(layer_Gunung_3);
        function pop_Jalan_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_4_0() {
            return {
                pane: 'pane_Jalan_4',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_4');
        map.getPane('pane_Jalan_4').style.zIndex = 404;
        map.getPane('pane_Jalan_4').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_4 = new L.geoJson(json_Jalan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_4',
            layerName: 'layer_Jalan_4',
            pane: 'pane_Jalan_4',
            onEachFeature: pop_Jalan_4,
            style: style_Jalan_4_0,
        });
        bounds_group.addLayer(layer_Jalan_4);
        map.addLayer(layer_Jalan_4);
        setBounds();
        var i = 0;
        layer_Wisata_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Keterangan'] !== null?String('<div style="color: #323232; font-size: 12pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Keterangan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Wisata_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Gunung_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Keterangan'] !== null?String('<div style="color: #323232; font-size: 11pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Keterangan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Gunung_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Wisata_2,layer_Gunung_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Wisata_2,layer_Gunung_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Wisata_2,layer_Gunung_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Wisata_2,layer_Gunung_3]);
        });
        </script>
    </body>
</html>
